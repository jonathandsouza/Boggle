<h1>{{test}}</h1>
<p>

    <input type="text" ng-model='user'>

    <button ng-click="identify()">IDENTIFY </button>
    <button ng-click="getUserList()">GET ACTIVE USER LIST</button>

</p>

<p>

    selected User : {{selectedUser}}
    <p>
        <button ng-click="challenge()">CHALLENGE</button>
        <button ng-click="swapWordList()">SUBMIT CHALLENGE</button>

    </p>

</p>

<p>

    <table class="table table-striped">

        <tr ng-repeat="user in users">

            <td ng-click="userSelected(user.username)">
                {{user.username}}
            </td>
        </tr>

    </table>
</p>


<div ng-show='challengedArrived'>
    <p>

        <button ng-click='acceptChallenge(true)'>ACCEPT</button>
        <button ng-click='acceptChallenge(false)'>REJECT</button>
    </p>

</div>
